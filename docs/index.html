<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Svelte Aplayer with Custom Element build</title>
    <style>
      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 60rem;
        min-height: 100vh;
        text-align: center;
        margin: auto;
      }
      .aplayer-wrap {
        width: 600px;
        max-width: 100%;
        margin: 20px 0 40px;
        display: flex;
        flex-direction: column;
        min-height: 700px;
        height: 80vh;
        justify-content: space-evenly;
      }
      .github,
      .title {
        text-align: center;
      }
      .github {
        margin-bottom: 0;
      }
      .github button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Svelte Aplayer</h1>
    <p class="github">
      See document on
      <a href="https://github.com/fengkx/svelte-aplayer"
        ><button>GitHub</button></a
      >
    </p>
    <div id="app">
      <div class="aplayer-wrap">
        <s-aplayer
          audio='[
  {"name": "光るなら",
    "artist": "Goose house",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/hikarunara.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/hikarunara.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/hikarunara.jpg"
  },
  {"name": "神奇的糊塗魔藥",
    "artist": "林家謙",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/margic-silliness.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.jpg"
  },
  {"name": "君の知らない物語",
    "artist": "supercell",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.jpg"
  },
  {"name": "「戦場ヶ原、蕩れ」",
    "artist": "神前暁",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.mp3",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.jpg"
  }
]'
        ></s-aplayer>

        <s-aplayer
          list_folded="true"
          audio='[
  {"name": "神奇的糊塗魔藥",
    "artist": "林家謙",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/margic-silliness.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.jpg"
  },

    "artist": "supercell",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.jpg"
  },
  {"name": "「戦場ヶ原、蕩れ」",
    "artist": "神前暁",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.mp3",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.jpg"
  }
]'
        ></s-aplayer>
        <s-aplayer
          list_folded="true"
          audio='[
  {"name": "「戦場ヶ原、蕩れ」",
    "artist": "神前暁",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.mp3",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/senjougahara.jpg"
  },
  {"name": "神奇的糊塗魔藥",
    "artist": "林家謙",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/margic-silliness.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/margic-sillines.jpg"
  },
  {"name": "君の知らない物語",
    "artist": "supercell",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.jpg"
  }
]'
        ></s-aplayer>
        <s-aplayer
          list_folded="true"
          mini="true"
          audio='{
    "name": "君の知らない物語",
    "artist": "supercell",
    "url": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.mp3",
    "lrc": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.lrc",
    "cover": "https://blog-static.fengkx.top/svelte-aplayer/bakemonogatari-ed.jpg"
  }'
        ></s-aplayer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/svelte-aplayer@latest/dist/wc/svelte-aplayer.umd.js"></script>
  </body>
</html>
